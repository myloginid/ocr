<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF OCR Uploader</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>OCR PDF Extractor</h1>
      <p>Upload a PDF, run OCR, and view text side-by-side.</p>
    </header>

    <main>
      <section class="card">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="field">
            <label for="pdf">PDF file</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" required />
          </div>

          <div class="grid">
            <div class="field">
              <label for="languages">Languages</label>
              <input type="text" id="languages" name="languages" value="{{ default_langs }}" placeholder="e.g. en,es" />
              <small>Comma-separated EasyOCR language codes</small>
            </div>
            <div class="field">
              <label for="dpi">DPI</label>
              <input type="number" id="dpi" name="dpi" value="{{ default_dpi }}" min="72" max="600" />
            </div>
            <div class="field">
              <label for="min_conf">Min confidence</label>
              <input type="number" id="min_conf" name="min_conf" value="{{ default_min_conf }}" step="0.05" min="0" max="1" />
            </div>
          </div>

          <div class="actions">
            <button type="submit">Upload & Run OCR</button>
          </div>
        </form>
      </section>
    </main>
  </body>
  </html>
